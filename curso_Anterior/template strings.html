<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Strings</title>
</head>
<body>
  <h1>  Template Strings</h1>
<ul>
    <li>primavera</li>
    <li>verano</li>
    <li>otoño</li>
    <li> invierno</li>
</ul>
<script>
let nombre ="Sebastian urrego";
let apellido="Urrego";


//concatenacion
let saludo = "Hola este es mi avanze en javascrip machos";+
nombre + " "+ apellido + "."
console.log(saludo);

//interpolacion de variables
//template string

let saludo2 = `Hola mi nombre es ${nombre} ${apellido}`;
console.log(saludo2);


let ul = "<ul> <li>primavera</li><li>verano</li><li>otoño</li><li> invierno</li></ul>"
console.log(ul);

let ul2 = `<ul>
    <li>primavera</li>
    <li>verano</li>
    <li>otoño</li>
    <li> invierno</li>
</ul>`

console.log(ul2);




</script>
</body>
</html>
